<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <section>
            <div class="main-top">
                <div class="logo">
                    <img src="./mariia-shalabaieva-UsIAsUuR744-unsplash.jpg" alt="">
                </div>
                <div>
                    <input type="text" placeholder="username" class="username">
                    <div>
                        <input type="password" placeholder="password" class="password">
                    </div>
                    <input type="button" value="Log in" class="login-btn"/>
                </div>
                <span class="or">OR</span>

                <div class="main-bottom">
                    <a href="" class="logInFB">
                        <i class="fa-facebook-f"></i>Log in with Facebook
                    </a><br>
                    <a href="" class="forget">Forgot Password</a>
                </div>
            </div>

            <div class="bottom">
                <div class="signup">
                    Don't have an account? <a href="#">Sign Up</a>
                </div>
            </div>

            <div class="app-section">
                <span>Get the app</span>
                <div class="images">
                    <img src="./en_badge_web_generic.png" alt="" width="250vw" height="100vh">
                    <img src="./download.png" alt=""idth="250vw" height="100vh">
                </div>
            </div>
        </section>

        <footer>
            <a href="">Meta</a>
            <a href="">About</a>
            <a href="">Blog</a>
            <a href="">Jobs</a>
            <a href="">Help</a>
            <a href="">API</a>
            <a href="">Privacy</a>
            <a href="">Terms</a>
            <a href="">Top Accounts</a>
            <a href="">Locations</a>
            <a href="">Instagram Lite</a>
            <a href="">Instagram Contact</a>
            <a href="">Uploading & Non-Users </a>
            <div class="bottom-footer">
                <select name="" id="">
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                    <option value="Punjabi">Punjabi</option>
                    <option value="Urdu">Urdu</option>
                    <option value="Francais">Francais</option>
                </select>
                <span> &copy; 2023 Instagram from Meta</span>
            </div>
        </footer>
    </div>
</body>
</html>
